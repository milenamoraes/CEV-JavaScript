<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>País</title>
</head>
<body>
<h1>Sistema País</h1>
Em que país você vive: <input type="text" name="txtpais" id="txtpais">
<input type="button" value="Verificar" onclick="consultar()">
<div id="res">

</div>
    <script>
        function consultar() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var p = String(txtp.value) 
            res.innerHTML =`<p>Você vive no <strong>${p}</strong></p>`
            if (p == 'Brasil') {
                res.innerHTML += `Então é Brasileira`
            }else{
                res.innerHTML += `E é estrangeiro` 
            } 
        }
    </script>
</body>
</html>
